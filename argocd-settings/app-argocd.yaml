apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-settings
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: argocd-settings
    repoURL: 'https://github.com/vrutkovs/okd-gitops-day1'
    targetRevision: HEAD
  syncPolicy:
    automated: {}
