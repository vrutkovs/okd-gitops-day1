apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-config
  namespace: openshift-operators
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: apps/cluster-configs
    repoURL: 'https://github.com/vrutkovs/okd-gitops-day1'
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
  ignoreDifferences:
  - kind: Secret
    name: v4-0-config-user-idp-0-file-data
    namespace: openshift-authentication
